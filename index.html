<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra nunca esquecer dos niversários</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>

    <form class="form js-form">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" class="form-field js-field-name" maxlength="10" minlength="3" title="Nome inválido" required pattern="([aA-zZ]+)">

        <label for="birth-date">Data de nascimento:</label>
        <input type="date" name="birth-date" id="birth-date" class="form-field js-field" required>

        <button type="submit">Salvar</button>
    </form>


    <script src="js/main.js"></script>
</body>
</html>
